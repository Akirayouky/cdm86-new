<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDM86 - Preferiti</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/promotions.css">
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .nav-btn.active {
            background: rgba(255,255,255,0.3);
        }
        
        .chevron-icon {
            font-size: 12px !important;
        }
        
        .hero-section-favorites {
            padding: 40px 0;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .favorites-grid-hidden {
            display: none;
        }
        
        .empty-state-hidden {
            display: none;
        }
        
        .empty-favorites {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-favorites i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-favorites h2 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .empty-favorites p {
            color: #999;
            margin-bottom: 30px;
        }
        
        .btn-browse {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-browse:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="promotions-page">
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon">
                    <i class="fas fa-tag"></i>
                </div>
                <h1 class="brand-name">CDM86</h1>
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn" id="user-btn">
                    <i class="fas fa-user"></i>
                    <span id="user-name-nav">Caricamento...</span>
                    <i class="fas fa-chevron-down chevron-icon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section hero-section-favorites">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    ❤️ I Tuoi <span class="highlight">Preferiti</span>
                </h1>
                <p class="hero-subtitle">
                    Tutte le promozioni che hai salvato
                </p>
            </div>
        </div>
    </section>

    <!-- Promotions Grid -->
    <section class="promotions-section">
        <div class="container">
            <div id="loading" class="loading loading-container">
                <div class="loading-spinner"></div>
                <p>Caricamento preferiti...</p>
            </div>

            <div class="promotions-grid favorites-grid-hidden" id="favorites-grid">
                <!-- Favorites will be loaded here -->
            </div>
            
            <div id="empty-state" class="empty-favorites empty-state-hidden">
                <i class="far fa-heart"></i>
                <h2>Nessun preferito ancora</h2>
                <p>Inizia ad aggiungere promozioni ai tuoi preferiti!</p>
                <button class="btn-browse" onclick="window.location.href='/public/promotions.html'">
                    Sfoglia Promozioni
                </button>
            </div>
        </div>
    </section>

    
    <script src="/assets/js/config.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const supabase = createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
        let currentUser = null;
        
        // Check auth
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = '/public/login.html';
                return null;
            }
            currentUser = session.user;
            return currentUser;
        }
        
        // Initialize
        (async () => {
            const user = await checkAuth();
            if (!user) return;
            await loadFavorites();
        })();
        
        // Load favorites
        async function loadFavorites() {
            try {
                // Get user's favorite promotion IDs
                const { data: favorites, error: favError } = await supabase
                    .from('favorites')
                    .select('promotion_id')
                    .eq('user_id', currentUser.id);
                
                if (favError) throw favError;
                
                if (!favorites || favorites.length === 0) {
                    displayFavorites([]);
                    return;
                }
                
                // Get promotion details
                const promotionIds = favorites.map(f => f.promotion_id);
                const { data: promotions, error: promoError } = await supabase
                    .from('promotions')
                    .select('*')
                    .in('id', promotionIds);
                
                if (promoError) throw promoError;
                
                displayFavorites(promotions || []);
                
            } catch (error) {
                console.error('Error loading favorites:', error);
                document.getElementById('favorites-grid').innerHTML = 
                    '<p style="text-align:center; padding:2rem;">Errore nel caricamento</p>';
            }
        }
        
        // Display favorites
        function displayFavorites(promotions) {
            const grid = document.getElementById('favorites-grid');
            
            if (!promotions || promotions.length === 0) {
                grid.innerHTML = '<p style="text-align:center; padding:2rem;">Nessun preferito ancora</p>';
                return;
            }
            
            grid.innerHTML = promotions.map(promo => {
                const originalPrice = parseFloat(promo.original_price) || 0;
                const discountedPrice = parseFloat(promo.discounted_price) || originalPrice;
                
                return `
                    <div class="promo-card" data-id="${promo.id}">
                        <div class="promo-image">
                            <img src="${promo.image_url || '/assets/images/placeholder.jpg'}" alt="${promo.title}">
                            <button class="promo-favorite active" onclick="removeFavorite('${promo.id}', event)">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="promo-content">
                            <h3 class="promo-title">${promo.title}</h3>
                            <p class="promo-description">${promo.short_description || promo.description}</p>
                            <div class="promo-partner">
                                <i class="fas fa-store"></i>
                                <span>${promo.partner_name}</span>
                            </div>
                            <div class="promo-footer">
                                <div class="promo-price">
                                    <span class="price-original">€${originalPrice.toFixed(2)}</span>
                                    <span class="price-final">€${discountedPrice.toFixed(2)}</span>
                                </div>
                                <button class="btn-promo" onclick="viewPromotion('${promo.id}')">
                                    <span>Dettagli</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Remove favorite
        window.removeFavorite = async function(promotionId, event) {
            event.stopPropagation();
            
            if (!confirm('Rimuovere dai preferiti?')) return;
            
            try {
                const { error } = await supabase
                    .from('favorites')
                    .delete()
                    .eq('user_id', currentUser.id)
                    .eq('promotion_id', promotionId);
                
                if (error) throw error;
                
                // Reload favorites
                await loadFavorites();
                
            } catch (error) {
                console.error('Error removing favorite:', error);
                alert('Errore nella rimozione');
            }
        };
        
        // View promotion
        window.viewPromotion = function(promotionId) {
            window.location.href = `/public/promotion-detail.html?id=${promotionId}`;
        };
    </script>
</body>
</html>
